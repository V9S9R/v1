  <script>
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance("Hey, welcome to V9S9R dot com. Let's build something great.");
      window.speechSynthesis.speak(utterance);
    }
  </script>

  <!-- VOICE COMMAND: Users Can Say "Dark Mode" or "Light Mode" -->
  <script>
    // Check for browser support of Speech Recognition API
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        if (command.includes("dark mode")) {
          document.body.style.backgroundColor = "black";
          document.body.style.color = "white";
        }
        if (command.includes("light mode")) {
          document.body.style.backgroundColor = "white";
          document.body.style.color = "black";
        }
      };
      recognition.start();
    }
  </script>

  <!-- RANDOM COLOR MODE: User Triggered -->
