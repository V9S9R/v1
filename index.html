<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="description" content="hey...let's connect and build something great!">
    <meta name="keywords" content="V9S9R, Vishwajeet Singh Parmar, Vishwajeet, Vishwajeet Parmar">

    <style>
        body {
            font-family: 'Comfortaa', Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 0.5px;
            opacity: 0.9;
            z-index: 2;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            transition: all 0.3s ease-in-out;
        }
        a:hover {
            text-decoration: underline;
            color: #ffdd57;
        }
        a:active {
            opacity: 0.6;
        }

        /* Canvas Styling for Animation */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <h1>hey...let's <a href="https://linkedin.com/in/v9s9r" target="_blank" aria-label="Connect with me on LinkedIn">connect</a> and build something great!</h1>
    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(Math.random() * canvas.height / fontSize);
        
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(38, 38, 38, 1)"; /* 15% lighter than black background */
            ctx.font = `${fontSize}px monospace`;
            
            drops.forEach((y, i) => {
                ctx.fillText("*", i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i] += 0.5; // Slow down by 50%
            });
        }
        
        setInterval(draw, 50);
        
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
