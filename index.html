<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>V9S9R</title>
    <meta name="description" content="hey...let's connect and build something great!">
    <meta name="keywords" content="V9S9R, Vishwajeet Singh Parmar, Vishwajeet, Vishwajeet Parmar">
    <meta name="author" content="Vishwajeet Parmar">
    
    <style>
        body {
            font-family: 'Comfortaa', Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: clamp(16px, 4vw, 22px);
            font-weight: 400;
            letter-spacing: 0.5px;
            opacity: 0.9;
            z-index: 2;
        }
        a {
            text-decoration: underline;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        a:hover {
            text-decoration: underline;
            color: #1B56FD;
        }
        a:active {
            opacity: 0.6;
        }

        /* Canvas Styling for Animation */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <h1>hey...let's <a href="https://linkedin.com/in/v9s9r" target="_blank" aria-label="Connect with me on LinkedIn">connect</a> and build something great!</h1>
    <script>
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let stars = Array.from({ length: 100 }, () => createStar());

        function createStar(x = Math.random() * canvas.width, y = Math.random() * canvas.height) {
            return {
                x,
                y,
                radius: Math.random() * 2 + 1,
                alpha: Math.random(),
                speed: Math.random() * 0.02 + 0.01,
                vx: (Math.random() - 0.5) * 0.2, // Slow movement in x direction
                vy: (Math.random() - 0.5) * 0.2  // Slow movement in y direction
            };
        }
        
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(27, 86, 253, ${star.alpha})`;
                ctx.fill();
            });
        }
        
        function animateStars() {
            stars.forEach(star => {
                star.alpha += star.speed * (Math.random() > 0.5 ? 1 : -1);
                if (star.alpha <= 0.2 || star.alpha >= 1) {
                    star.speed *= -1;
                }
                
                // Move the stars slowly
                star.x += star.vx;
                star.y += star.vy;
                
                // Keep stars within bounds
                if (star.x < 0 || star.x > canvas.width) star.vx *= -1;
                if (star.y < 0 || star.y > canvas.height) star.vy *= -1;
            });
            drawStars();
            requestAnimationFrame(animateStars);
        }
        
        drawStars();
        animateStars();
        
        canvas.addEventListener("mousemove", (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            for (let i = 0; i < stars.length; i++) {
                const star = stars[i];
                const dx = mouseX - star.x;
                const dy = mouseY - star.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 20) {
                    const multiplier = Math.floor(Math.random() * 4) + 2; // Random between 2 and 5
                    for (let j = 0; j < multiplier; j++) {
                        stars.push(createStar(star.x, star.y));
                    }
                    break; // Only affect the first hovered star
                }
            }
        });
        
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawStars();
        });
    </script>
</body>
</html>
